<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0; url=https://tappybird.xyz/" />
  <script>
    (function () {
      var targetOrigin = "https://tappybird.xyz";
      var target =
        targetOrigin +
        (window.location.pathname || "/") +
        (window.location.search || "") +
        (window.location.hash || "");

      if (window.location.origin !== targetOrigin) {
        window.location.replace(target);
      }
    })();
  </script>
</head>
<body>
  Redirecting to <a href="https://tappybird.xyz/">tappybird.xyz</a>...
</body>
</html>
